<html>
	<body bgcolor="pink">
		<form action="/reg" method="post">
			{% csrf_token %}
			<table border="0" align="center" cellpadding="10" cellspacing="10" bgcolor="lightblue">
				<tr>
					<td>First Name</td>
					<td>{{ lalit.fname }}</td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td>{{ lalit.lname }}</td>
				</tr>
				<tr>
					<td>Father's Name</td>
					<td>{{ lalit.fathername }}</td>
				</tr>
				<tr>
					<td>Address</td>
					<td>{{ lalit.addr }}</td>
				</tr>
				<tr>
					<td>User Name</td>
					<td>{{ lalit.userid }}</td>
				</tr>
				<tr>
					<td>Password</td>
					<td>{{ lalit.passwd }}</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button type="submit">Register</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
